<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="inside::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
				<div class="container text-center">
					<div class="row text-center">
						<div class="col-md-12">
							<div class="card">
								<div class="card-body">
									<h3 class="my-3">change password</h3>
									<form th:action="@{/user/change-password}" method="post">
										<div class="from-group">
											<input name="oldpassword" type="text" class="form-control my-3" placeholder="enter old password" />
										</div>
										<div class="from-group">
											<input name="newpassword" type="text" class="form-control my-3" placeholder="enter new password" />
										</div>
										<div class="container text-center">
											<button type="submit" class="btn btn-success">Change password</button>
										</div>
										
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

	<script>

		$(document).ready(()=>{
			$(".item").removeClass("activeone");
			$("#setting").addClass("activeone");
		});
		</script>
		
	</section>

		
</body>
</html>
