<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="inside::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
		<div class="container text-center">
			<img style="height: 200px; width: 200px; "class="my_profile_picture" th:src="@{'/img/user.jpg'}                  ">
		</div>
			<h1>   <tr>
      <th scope="row"></th>
      <td   th:text="${user.name}">First</td>
  
    </tr></h1>
			   
			   <table class="table">
  <thead>
	   <tr>
      <th scope="col">ID</th>
      <th scope="col"  th:text="'SCM'+${user.id}">First</th>
  
    </tr>
   
     <tr>
      <th scope="row">Email</th>
      <td   th:text="${user.email}">First</td>
  
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Role</th>
      <td  th:text="${user.role}">Mark</td>
    
    </tr>
    <tr>
      <th scope="row">Active Status</th>
      <td class="mt-3" th:text="${user.enabled}">Jacob</td>
     
    </tr>
    <tr>
      <th scope="row">About</th>
      <td class="mt-3" th:text="${user.about}">Larry</td>
    
    </tr>
  </tbody>
</table> 
<script>

		$(document).ready(()=>{
			$(".item").removeClass("activeone");
			$("#profile").addClass("activeone");
		});
		</script>
		
	</section>
		
	</section>

		
</body>
</html>
