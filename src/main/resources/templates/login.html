<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8"   />
	<title th:tex></title>
</head>
<body>
	<section>
		 <div id="login">
       
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
				<div th:if="${session.message}" class="container text-center">
		 <div  class="alert alert-success " role="alert">
  <span th:text="${session.message}"></span>
</div>	
<th:block th:text="${@sessionhelper.removeMessageFromSession()}"></th:block>
		</div>
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
						 <h3 class="text-center text-black pt-5">Login form</h3>
                        <form id="login-form" class="form" th:action="@{/signin}" method="post">
                    
                    
               
                            <div th:if="${param.error}" class="alert alert-danger">
								
								Invalid username or password
							</div>
							
                            <div th:if="${param.logout}" class="alert alert-success">
								
								you have been logged out
							</div>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md my-1 " value="submit">
                                
                            </div>
                       		 <div id="register-link" class="my-2 text-center">
                                <a href="#" class="text-info">Register here</a><span>  </span>
                             
                                	<a th:href="@{/forgot}"> forgot password</a>
                            </div>
                            
                           
							
								
							</div>
					
                        </form>
                            
                    </div>
                </div>
            </div>
        </div>
    </div>
		
		
	</section>
	
</body>
</html>
