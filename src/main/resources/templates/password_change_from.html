<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8"   />
	<title th:tex>change password</title>
</head>
<body>
	<section>
		 <div id="login">
       
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
						
						 <h3 class="text-center text-black pt-5">Change password</h3>
						 <form  method="post" th:action="@{/changepassword}"
						  class="text-center mt-3">
							 
							 
							 <div class="form-group">
								 <input  name="newpassword" required type="text" placeholder="enter your new password"  />
							 </div>
							 <div class="container text-center mt-3">
								 
								 <button class="btn btn-success">submit</button>
							 </div>
						 </form>
                     
                    </div>
                </div>
            </div>
        </div>
    </div>
		
		
	</section>
	
</body>
</html>
